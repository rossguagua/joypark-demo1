<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>喝酒话题游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #151515;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 100px;
        padding-bottom: 80px;
        overflow-x: hidden;
      }

      .topic-fade-out {
        animation: fadeOutTopic 0.3s ease-in-out forwards;
      }
      .topic-fade-in {
        animation: fadeInTopic 0.3s ease-in-out forwards;
      }

      @keyframes fadeInTopic {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOutTopic {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-15px);
        }
      }

      .font-mi-sans {
        /* Placeholder */
      }
      .font-rajdhani {
        /* Placeholder */
      }

      .category-text-part {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 1.2;
        height: 100%;
      }

      .category-selector {
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55),
          opacity 0.4s ease-out;
        transform-origin: center top;
        position: absolute;
        border-radius: 0.75rem;
        cursor: pointer;
      }

      #topic-card {
        position: relative;
        padding-top: 80px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.35),
          0px 4px 12px rgba(0, 0, 0, 0.25);
      }

      #category-selectors-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .back-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
        z-index: 100;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(-50%) translateY(-2px);
      }

      .back-button:active {
        transform: translateX(-50%) translateY(0);
      }

      /* 添加滑动提示样式 */
      .swipe-hint {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
        text-align: center;
        animation: pulse-hint 3s infinite;
        pointer-events: none;
      }

      @keyframes pulse-hint {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      /* Completion Modal Styles */
      .completion-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .completion-modal.active {
        opacity: 1;
        visibility: visible;
      }

      .completion-content {
        background: linear-gradient(135deg, rgba(21, 21, 21, 0.95) 0%, rgba(40, 40, 40, 0.95) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 32px 24px;
        max-width: 320px;
        width: 100%;
        color: white;
        text-align: center;
        transform: translateY(30px) scale(0.9);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .completion-modal.active .completion-content {
        transform: translateY(0) scale(1);
      }

      .completion-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      .completion-title {
        font-size: 24px;
        font-weight: 900;
        margin-bottom: 12px;
        color: white;
      }

      .completion-description {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 24px;
        color: #e0e0e0;
      }

      .completion-stats {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 24px;
      }

      .stats-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .stats-item:last-child {
        margin-bottom: 0;
      }

      .stats-label {
        color: #aaa;
        font-size: 14px;
      }

      .stats-value {
        color: white;
        font-weight: 700;
        font-size: 14px;
      }

      .completion-buttons {
        display: flex;
        gap: 12px;
      }

      .btn-restart, .btn-continue {
        flex: 1;
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-restart {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
      }

      .btn-restart:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
      }

      .btn-continue {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-continue:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Progress indicator */
      .progress-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        z-index: 10;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .error-message {
        color: #ff6b6b;
        text-align: center;
        padding: 20px;
        background: rgba(255, 107, 107, 0.1);
        border: 1px solid rgba(255, 107, 107, 0.3);
        border-radius: 12px;
        margin: 20px;
      }
    </style>
    <script type="module">
      import { getGameByCategoryTag, getGameCardIds, getCardById } from '/src/lib/supabase.ts';

      // 游戏状态
      let gameData = null;
      let currentCategory = 'mildmode';
      let categoryData = {};
      let currentCardIndex = {};
      let usedCards = {};

      // 类别配置
      const categoryConfig = {
        mildmode: {
          name: '清汤 Mild Mode',
          colors: {
            bg: '#c8fd0b',
            button: '#2df92a',
            text: 'black'
          }
        },
        ontheedge: {
          name: '微辣 On the Edge',
          colors: {
            bg: '#a0e7e5',
            button: '#ffc9dc',
            text: '#560ee6'
          }
        },
        intense: {
          name: '加麻加辣 Intense',
          colors: {
            bg: '#b8b4ff',
            button: '#342af6',
            text: '#ff2470'
          }
        },
        surprise: {
          name: '盲盒 Surprise Me',
          colors: {
            bg: '#ffc9dc',
            button: '#f93c7e',
            text: '#2df92a'
          }
        }
      };

      // DOM 元素
      const loadingState = document.getElementById('loadingState');
      const errorState = document.getElementById('errorState');
      const gameContainer = document.getElementById('gameContainer');
      const topicCard = document.getElementById('topic-card');
      const topicText = document.getElementById('topic-text');
      const refreshButton = document.getElementById('refresh-button');
      const progressIndicator = document.getElementById('progressIndicator');
      const completionModal = document.getElementById('completionModal');

      // 初始化游戏
      async function initGame() {
        try {
          await loadGameData();
          setupEventListeners();
          setupCategorySelectors();
          await switchCategory(currentCategory);
          
          // 隐藏加载状态，显示游戏
          loadingState.style.display = 'none';
          gameContainer.style.display = 'block';
        } catch (error) {
          console.error('Failed to initialize game:', error);
          showError();
        }
      }

      // 加载游戏数据
      async function loadGameData() {
        try {
          // 根据category_tag获取游戏信息
          gameData = await getGameByCategoryTag('drinking-topics');
          
          if (!gameData) {
            throw new Error('Game not found');
          }

          // 为每个类别加载卡片ID
          const categories = ['mildmode', 'ontheedge', 'intense', 'surprise'];
          const promises = categories.map(async (categoryId) => {
            const cardIds = await getGameCardIds(gameData.id, categoryId);
            return { categoryId, cardIds };
          });

          const results = await Promise.all(promises);
          
          // 初始化类别数据
          results.forEach(({ categoryId, cardIds }) => {
            categoryData[categoryId] = cardIds;
            currentCardIndex[categoryId] = 0;
            usedCards[categoryId] = new Set();
          });

        } catch (error) {
          console.error('Error loading game data:', error);
          throw error;
        }
      }

      // 显示错误状态
      function showError() {
        loadingState.style.display = 'none';
        errorState.style.display = 'block';
        gameContainer.style.display = 'none';
      }

      // 设置事件监听器
      function setupEventListeners() {
        // 刷新按钮点击事件
        refreshButton.addEventListener('click', (e) => {
          e.stopPropagation();
          nextTopic();
        });

        // 卡片点击事件
        topicCard.addEventListener('click', (e) => {
          if (e.target === refreshButton || refreshButton.contains(e.target)) {
            return;
          }
          nextTopic();
        });

        // 触摸滑动事件
        let startX = 0;
        let startY = 0;
        let isScrolling = false;

        topicCard.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
          isScrolling = false;
        });

        topicCard.addEventListener('touchmove', (e) => {
          if (!startX || !startY) return;

          const currentX = e.touches[0].clientX;
          const currentY = e.touches[0].clientY;
          const diffX = Math.abs(currentX - startX);
          const diffY = Math.abs(currentY - startY);

          if (diffY > diffX) {
            isScrolling = true;
          }
        });

        topicCard.addEventListener('touchend', (e) => {
          if (!startX || !startY || isScrolling) return;

          const endX = e.changedTouches[0].clientX;
          const diffX = startX - endX;
          const threshold = 50;

          if (Math.abs(diffX) > threshold) {
            if (diffX > 0) {
              // 向左滑动 - 下一个类别
              switchToNextCategory();
            } else {
              // 向右滑动 - 上一个类别
              switchToPrevCategory();
            }
          }

          startX = 0;
          startY = 0;
          isScrolling = false;
        });
      }

      // 设置类别选择器
      function setupCategorySelectors() {
        const selectors = document.querySelectorAll('.category-selector');
        selectors.forEach(selector => {
          selector.addEventListener('click', (e) => {
            e.stopPropagation();
            const categoryId = selector.getAttribute('data-category-id');
            switchCategory(categoryId);
          });
        });
      }

      // 切换类别
      async function switchCategory(categoryId) {
        if (categoryId === currentCategory) return;

        currentCategory = categoryId;
        updateCategorySelectors();
        updateCardStyle();
        await loadCurrentTopic();
        updateProgress();
      }

      // 更新类别选择器样式
      function updateCategorySelectors() {
        const selectors = document.querySelectorAll('.category-selector');
        const categories = ['mildmode', 'ontheedge', 'intense', 'surprise'];
        const currentIndex = categories.indexOf(currentCategory);

        selectors.forEach((selector, index) => {
          const distance = Math.abs(index - currentIndex);
          const scale = distance === 0 ? 1 : 0.85 - (distance * 0.1);
          const opacity = distance === 0 ? 1 : 0.6 - (distance * 0.2);
          const zIndex = distance === 0 ? 10 : 5 - distance;

          selector.style.transform = `scale(${scale})`;
          selector.style.opacity = opacity;
          selector.style.zIndex = zIndex;
        });
      }

      // 更新卡片样式
      function updateCardStyle() {
        const config = categoryConfig[currentCategory];
        if (config) {
          topicCard.style.backgroundColor = config.colors.bg;
          topicText.style.color = config.colors.text;
        }
      }

      // 加载当前话题
      async function loadCurrentTopic() {
        const cardIds = categoryData[currentCategory];
        if (!cardIds || cardIds.length === 0) {
          topicText.textContent = '暂无话题';
          return;
        }

        // 检查是否所有卡片都已使用
        if (usedCards[currentCategory].size >= cardIds.length) {
          showCompletionModal();
          return;
        }

        // 获取下一个未使用的卡片
        let cardId;
        let attempts = 0;
        do {
          const randomIndex = Math.floor(Math.random() * cardIds.length);
          cardId = cardIds[randomIndex];
          attempts++;
        } while (usedCards[currentCategory].has(cardId) && attempts < 100);

        if (usedCards[currentCategory].has(cardId)) {
          // 如果随机选择失败，找第一个未使用的
          cardId = cardIds.find(id => !usedCards[currentCategory].has(id));
        }

        if (cardId) {
          try {
            const card = await getCardById(cardId);
            if (card) {
              // 添加淡出效果
              topicText.classList.add('topic-fade-out');
              
              setTimeout(() => {
                topicText.textContent = card.content;
                topicText.classList.remove('topic-fade-out');
                topicText.classList.add('topic-fade-in');
                
                setTimeout(() => {
                  topicText.classList.remove('topic-fade-in');
                }, 300);
              }, 150);

              usedCards[currentCategory].add(cardId);
              updateProgress();
            }
          } catch (error) {
            console.error('Error loading card:', error);
            topicText.textContent = '加载失败，请重试';
          }
        }
      }

      // 下一个话题
      async function nextTopic() {
        await loadCurrentTopic();
      }

      // 切换到下一个类别
      function switchToNextCategory() {
        const categories = ['mildmode', 'ontheedge', 'intense', 'surprise'];
        const currentIndex = categories.indexOf(currentCategory);
        const nextIndex = (currentIndex + 1) % categories.length;
        switchCategory(categories[nextIndex]);
      }

      // 切换到上一个类别
      function switchToPrevCategory() {
        const categories = ['mildmode', 'ontheedge', 'intense', 'surprise'];
        const currentIndex = categories.indexOf(currentCategory);
        const prevIndex = (currentIndex - 1 + categories.length) % categories.length;
        switchCategory(categories[prevIndex]);
      }

      // 更新进度指示器
      function updateProgress() {
        const cardIds = categoryData[currentCategory];
        const totalCards = cardIds ? cardIds.length : 0;
        const usedCount = usedCards[currentCategory] ? usedCards[currentCategory].size : 0;
        progressIndicator.textContent = `${usedCount}/${totalCards}`;
      }

      // 显示完成模态框
      function showCompletionModal() {
        const config = categoryConfig[currentCategory];
        const totalCards = categoryData[currentCategory] ? categoryData[currentCategory].length : 0;
        
        document.getElementById('completedCount').textContent = totalCards;
        document.getElementById('currentCategoryName').textContent = config.name;
        
        completionModal.classList.add('active');
      }

      // 关闭完成模态框
      window.closeCompletionModal = function() {
        completionModal.classList.remove('active');
      }

      // 重新开始当前类别
      window.restartCategory = function() {
        usedCards[currentCategory].clear();
        currentCardIndex[currentCategory] = 0;
        completionModal.classList.remove('active');
        loadCurrentTopic();
        updateProgress();
      }

      // 返回游戏库
      window.goBack = function() {
        window.location.href = '/';
      }

      // 启动游戏
      initGame();
    </script>
  </head>
  <body class="bg-[#151515] text-white">

    <div id="errorState" class="error-message" style="display: none;">

            >
              <div class="category-text-part">
                <span class="text-xs font-medium font-mi-sans block"

              </div>

          </div>
          <div

            <div

              style="background-color: #ffc9dc; color: #560ee6"

              <div class="category-text-part">
                <span class="text-xs font-medium font-mi-sans block"

            >
              <div class="category-text-part">
                <span class="text-xs font-medium font-mi-sans block"
                  >清汤 Mild Mode</span
                >
              </div>
            </div>
          </div>
        </div>

        <div

          class="text-3xl md:text-4xl font-extrabold uppercase text-center leading-tight flex items-center justify-center h-full px-4 mt-[20px] mb-auto"
          style="letter-spacing: 0.02em"
        >
          点击卡片开始
        </div>

        <button
          id="refresh-button"
          aria-label="下一个话题"
          class="bg-black rounded-full p-3 w-16 h-16 flex items-center justify-center text-white shadow-lg mb-6 z-50 hover:bg-gray-800 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"

        <div class="swipe-hint">
          ← 滑动切换类型 | 点击获取新话题 →
        </div>
      </div>
    </div>

    <!-- Completion Modal -->
    <div id="completionModal" class="completion-modal">
      <div class="completion-content">
        <div class="completion-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        
        <div class="completion-title">🎉 恭喜完成！</div>
        <div class="completion-description">
          你已经解锁了本类别的所有话题！每一个话题都为今晚增添了精彩。
        </div>
        
        <div class="completion-stats">
          <div class="stats-item">
            <span class="stats-label">已完成话题</span>
            <span id="completedCount" class="stats-value">0</span>
          </div>
          <div class="stats-item">
            <span class="stats-label">当前类别</span>
            <span id="currentCategoryName" class="stats-value">-</span>
          </div>
        </div>
        
        <div class="completion-buttons">
          <button class="btn-restart" onclick="restartCategory()">
            重新开始

          </button>
