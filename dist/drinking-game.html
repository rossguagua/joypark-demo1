<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>喝酒话题游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #151515;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 100px;
        padding-bottom: 80px;
        overflow-x: hidden;
      }

      .topic-fade-out {
        animation: fadeOutTopic 0.3s ease-in-out forwards;
      }
      .topic-fade-in {
        animation: fadeInTopic 0.3s ease-in-out forwards;
      }

      @keyframes fadeInTopic {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOutTopic {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-15px);
        }
      }

      .font-mi-sans {
        /* Placeholder */
      }
      .font-rajdhani {
        /* Placeholder */
      }

      .category-text-part {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 1.2;
        height: 100%;
      }

      /* 指令：请用以下代码块，替换掉所有旧的、与卡片和滑动相关的CSS样式 */

      /* 卡片堆叠的容器 */
      .card-stack {
        position: relative;
        /* 宽度和高度现在由其父容器或直接在元素上定义 */
      }

      /* 独立的、可堆叠的卡片 */
      .stacked-card {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.35);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        /* 这是让下方卡片平滑移动的核心 */
        transition: transform 0.4s ease-in-out;
      }

      /* 卡片头部和主体内容（这些样式基本不变） */
      .card-header { height: 60px; display: flex; align-items: center; justify-content: flex-end; padding: 0 20px; }
      .category-label { background: rgba(0, 0, 0, 0.2); color: white; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 600; }
      .card-body { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
      .topic-text { font-size: 28px; font-weight: 900; text-align: center; line-height: 1.3; }

      /* 卡片颜色主题 (不变) */
      .card-surprise { background: linear-gradient(135deg, #ffc9dc, #ff9bb8); color: #2d1b69; }
      .card-intense { background: linear-gradient(135deg, #b8b4ff, #9c97ff); color: #1a0d4d; }
      .card-ontheedge { background: linear-gradient(135deg, #a0e7e5, #7dd3d8); color: #0d4a4f; }
      .card-mildmode { background: linear-gradient(135deg, #c8fd0b, #a8e600); color: #2d4a0d; }

      /* 滑出动画（现在只应用于滑走的卡片） */
      @keyframes slideLeftOut { to { transform: translateX(-120%) rotate(-15deg); opacity: 0; } }
      @keyframes slideRightOut { to { transform: translateX(120%) rotate(15deg); opacity: 0; } }

      /* 滑入动画（仅用于左滑撤销） */
      @keyframes slideInFromLeft {
        from { transform: translateX(-120%) rotate(-15deg); opacity: 0; }
        to { transform: translateX(0) rotate(0); opacity: 1; }
      }

      .slide-left { animation: slideLeftOut 0.5s ease-in-out forwards; }
      .slide-right { animation: slideRightOut 0.5s ease-in-out forwards; }
      .slide-in-from-left { animation: slideInFromLeft 0.5s ease-in-out forwards; }

      .back-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
        z-index: 100;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(-50%) translateY(-2px);
      }

      .back-button:active {
        transform: translateX(-50%) translateY(0);
      }

      .swipe-hint {
        color: #888888;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        animation: pulse-hint 3s infinite;
        pointer-events: none;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        white-space: nowrap;
        margin-top: 16px;
      }

      @keyframes pulse-hint {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }

      /* Completion Modal Styles */
      .completion-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .completion-modal.active {
        opacity: 1;
        visibility: visible;
      }

      .completion-content {
        background: linear-gradient(135deg, rgba(21, 21, 21, 0.95) 0%, rgba(40, 40, 40, 0.95) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 32px 24px;
        max-width: 320px;
        width: 100%;
        color: white;
        text-align: center;
        transform: translateY(30px) scale(0.9);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .completion-modal.active .completion-content {
        transform: translateY(0) scale(1);
      }

      .completion-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      .completion-title {
        font-size: 24px;
        font-weight: 900;
        margin-bottom: 12px;
        color: white;
      }

      .completion-description {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 24px;
        color: #e0e0e0;
      }

      .completion-stats {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 24px;
      }

      .stats-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .stats-item:last-child {
        margin-bottom: 0;
      }

      .stats-label {
        color: #aaa;
        font-size: 14px;
      }

      .stats-value {
        color: white;
        font-weight: 700;
        font-size: 14px;
      }

      .completion-buttons {
        display: flex;
        gap: 12px;
      }

      .btn-restart, .btn-continue {
        flex: 1;
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-restart {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
      }

      .btn-restart:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
      }

      .btn-continue {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-continue:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .error-message {
        color: #ff6b6b;
        text-align: center;
        padding: 20px;
        background: rgba(255, 107, 107, 0.1);
        border: 1px solid rgba(255, 107, 107, 0.3);
        border-radius: 12px;
        margin: 20px;
      }
    </style>
    <script type="module" crossorigin src="/assets/game-C8YRYwmK.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/preload-helper-CS1eXPs2.js">
  </head>
  <body class="bg-[#151515] text-white">
    <!-- Loading State -->
    <div id="loadingState" class="text-center py-8">
      <div class="loading-spinner mx-auto mb-4"></div>
      <p class="text-gray-400">正在加载游戏数据...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="error-message" style="display: none;">
      <p class="mb-4">加载游戏数据失败</p>
      <button onclick="location.reload()" class="bg-red-500 text-white px-4 py-2 rounded">重试</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="container w-full max-w-[300px] p-4 flex flex-col items-center" style="display: none;">
      <div class="card-stack w-[300px] h-[450px]">
        <div class="stacked-card card-surprise" data-category="surprise">
          <div class="card-header">
            <div class="category-label">盲盒 Surprise Me</div>
          </div>
          <div class="card-body">
            <div class="topic-text">点击卡片开始</div>
          </div>
        </div>

        <div class="stacked-card card-intense" data-category="intense">
          <div class="card-header">
            <div class="category-label">加麻加辣 Intense</div>
          </div>
          <div class="card-body">
            <div class="topic-text">点击卡片开始</div>
          </div>
        </div>

        <div class="stacked-card card-ontheedge" data-category="ontheedge">
          <div class="card-header">
            <div class="category-label">微辣 On the Edge</div>
          </div>
          <div class="card-body">
            <div class="topic-text">点击卡片开始</div>
          </div>
        </div>

        <div class="stacked-card card-mildmode" data-category="mildmode">
          <div class="card-header">
            <div class="category-label">清汤 Mild Mode</div>
          </div>
          <div class="card-body">
            <div class="topic-text">点击卡片开始</div>
          </div>
        </div>
      </div>
      <div class="swipe-hint">👈左滑撤销 | 右滑前进👉 | 点击获取话题</div>
    </div>

    <!-- Completion Modal -->
    <div id="completionModal" class="completion-modal">
      <div class="completion-content">
        <div class="completion-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        
        <div class="completion-title">🎉 恭喜完成！</div>
        <div class="completion-description">
          你已经解锁了本类别的所有话题！每一个话题都为今晚增添了精彩。
        </div>
        
        <div class="completion-stats">
          <div class="stats-item">
            <span class="stats-label">已完成话题</span>
            <span id="completedCount" class="stats-value">0</span>
          </div>
          <div class="stats-item">
            <span class="stats-label">当前类别</span>
            <span id="currentCategoryName" class="stats-value">-</span>
          </div>
        </div>
        
        <div class="completion-buttons">
          <button class="btn-restart" onclick="restartCategory()">
            重新开始
          </button>
          <button class="btn-continue" onclick="closeCompletionModal()">
            继续探索
          </button>
        </div>
      </div>
    </div>

    <!-- 简洁返回键 -->
    <button onclick="goBack()" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
      返回游戏库
    </button>

  </body>
</html>
