<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>喝酒话题游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #151515;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 100px;
        padding-bottom: 80px;
        overflow-x: hidden;
      }

      .topic-fade-out {
        animation: fadeOutTopic 0.3s ease-in-out forwards;
      }
      .topic-fade-in {
        animation: fadeInTopic 0.3s ease-in-out forwards;
      }

      @keyframes fadeInTopic {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOutTopic {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-15px);
        }
      }

      .font-mi-sans {
        /* Placeholder */
      }
      .font-rajdhani {
        /* Placeholder */
      }

      .category-text-part {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 1.2;
        height: 100%;
      }

      .category-selector {
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55),
          opacity 0.4s ease-out;
        transform-origin: center top;
        position: absolute;
        border-radius: 0.75rem;
        cursor: pointer;
      }

      /* 卡片堆栈动画 - 基础过渡效果 */
      .stacked-card {
        transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
      }

      /* 卡片向左滑出 */
      .slide-left {
        animation: slideLeftOut 0.5s ease-in-out forwards;
      }

      /* 卡片向右滑出 */
      .slide-right {
        animation: slideRightOut 0.5s ease-in-out forwards;
      }

      /* 卡片从左侧滑入（用于"撤销"操作） */
      .slide-in-from-left {
        animation: slideInFromLeft 0.5s ease-in-out forwards;
      }

      /* 动画关键帧 */
      @keyframes slideLeftOut {
        to {
          transform: translateX(-120%) scale(0.8);
          opacity: 0;
        }
      }

      @keyframes slideRightOut {
        to {
          transform: translateX(120%) scale(0.8);
          opacity: 0;
        }
      }

      @keyframes slideInFromLeft {
        from {
          transform: translateX(-120%) scale(0.8);
          opacity: 0;
        }
        to {
          transform: translateY(0px) scale(1);
          opacity: 1;
        }
      }

      #topic-card {
        position: relative;
        padding-top: 80px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.35),
          0px 4px 12px rgba(0, 0, 0, 0.25);
      }

      #category-selectors-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .back-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
        z-index: 100;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(-50%) translateY(-2px);
      }

      .back-button:active {
        transform: translateX(-50%) translateY(0);
      }

      /* 滑动提示样式 - 改为黑色更醒目，修复居中问题 */
      .swipe-hint {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #888888;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        animation: pulse-hint 3s infinite;
        pointer-events: none;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        white-space: nowrap;
        width: auto;
        min-width: 280px;
      }

      @keyframes pulse-hint {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }

      /* Completion Modal Styles */
      .completion-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .completion-modal.active {
        opacity: 1;
        visibility: visible;
      }

      .completion-content {
        background: linear-gradient(135deg, rgba(21, 21, 21, 0.95) 0%, rgba(40, 40, 40, 0.95) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 32px 24px;
        max-width: 320px;
        width: 100%;
        color: white;
        text-align: center;
        transform: translateY(30px) scale(0.9);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .completion-modal.active .completion-content {
        transform: translateY(0) scale(1);
      }

      .completion-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      .completion-title {
        font-size: 24px;
        font-weight: 900;
        margin-bottom: 12px;
        color: white;
      }

      .completion-description {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 24px;
        color: #e0e0e0;
      }

      .completion-stats {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 24px;
      }

      .stats-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .stats-item:last-child {
        margin-bottom: 0;
      }

      .stats-label {
        color: #aaa;
        font-size: 14px;
      }

      .stats-value {
        color: white;
        font-weight: 700;
        font-size: 14px;
      }

      .completion-buttons {
        display: flex;
        gap: 12px;
      }

      .btn-restart, .btn-continue {
        flex: 1;
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-restart {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
      }

      .btn-restart:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
      }

      .btn-continue {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-continue:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .error-message {
        color: #ff6b6b;
        text-align: center;
        padding: 20px;
        background: rgba(255, 107, 107, 0.1);
        border: 1px solid rgba(255, 107, 107, 0.3);
        border-radius: 12px;
        margin: 20px;
      }
    </style>
  </head>

    <!-- Completion Modal -->
    <div id="completionModal" class="completion-modal">
      <div class="completion-content">
        <div class="completion-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

    <script type="module">
      import { getGameCardIds, getCardById, getGameByCategoryTag } from './src/lib/supabase.ts'

      // 游戏状态管理
      let cardIdsByCategory = {}; // 存储每个分类的卡片ID列表
      let availableCardIds = {}; // 存储每个分类可用的卡片ID
      let usedCardIds = {}; // 存储每个分类已使用的卡片ID
      let currentCategoryId = 'mildmode';
      let gameData = null; // 存储游戏数据
      
      // 卡片堆栈管理
      let cardOrder = ['mildmode', 'ontheedge', 'intense', 'surprise']; // 卡片顺序
      let isAnimating = false; // 动画状态锁

      const topicCardElement = document.getElementById('topic-card');
      const topicTextElement = document.getElementById('topic-text');
      const categorySelectors = Array.from(
        document.querySelectorAll('.category-selector')
      );

      // 修正卡片视觉顺序，从前到后
      const categoryVisualOrder = ['mildmode', 'ontheedge', 'intense', 'surprise'];

      const categoryNames = {
        'surprise': '盲盒 Surprise Me',
        'intense': '加麻加辣 Intense',
        'ontheedge': '微辣 On the Edge',
        'mildmode': '清汤 Mild Mode'
      };

      const categoryColors = {
        'surprise': {
          mainCardColor: 'bg-[#FFC9DC]',
          mainCardTextColor: 'text-black'
        },
        'intense': {
          mainCardColor: 'bg-[#B8B4FF]',
          mainCardTextColor: 'text-black'
        },
        'ontheedge': {
          mainCardColor: 'bg-[#A0E7E5]',
          mainCardTextColor: 'text-black'
        },
        'mildmode': {
          mainCardColor: 'bg-[#C8FD0B]',
          mainCardTextColor: 'text-black'
        }
      };

      const initialTabPositions = {
        surprise: { left: 'calc(50% - 150px)' },
        intense: { left: 'calc(50% - 150px)' },
        ontheedge: { left: 'calc(50% - 150px)' },
        mildmode: { left: 'calc(50% - 150px)' },
      };

      categorySelectors.forEach((sel) => {
        const id = sel.dataset.categoryId;
        sel.style.left = initialTabPositions[id].left;
      });

      // 优化后的数据加载 - 首先获取游戏数据，然后使用正确的游戏ID
      async function loadGameData() {
        try {
          console.log('Loading game data from database...');
          const startTime = performance.now();
          
          // 首先获取游戏数据
          gameData = await getGameByCategoryTag('drinking-topics');
          if (!gameData) {
            throw new Error('Game not found with category_tag: drinking-topics');
          }
          
          console.log('Game data loaded:', gameData);
          
          // 并行加载所有分类的卡片ID列表，使用正确的游戏ID
          const loadPromises = Object.keys(categoryNames).map(async (categoryId) => {
            console.log(`Loading card IDs for category: ${categoryId}`);
            const cardIds = await getGameCardIds(gameData.id, categoryId);
            console.log(`Loaded ${cardIds.length} card IDs for ${categoryId}`);
            
            cardIdsByCategory[categoryId] = cardIds;
            availableCardIds[categoryId] = [...cardIds]; // 创建副本
            usedCardIds[categoryId] = [];
            
            return { categoryId, count: cardIds.length };
          });

          const results = await Promise.all(loadPromises);
          const loadTime = performance.now() - startTime;
          
          console.log(`All card IDs loaded in ${loadTime.toFixed(2)}ms:`, results);
          
          // 隐藏加载状态，显示游戏
          document.getElementById('loadingState').style.display = 'none';
          document.getElementById('gameContainer').style.display = 'flex';
          
          // 初始化卡片堆栈
          renderCardStack();
          updateTopCardText();
          
        } catch (error) {
          console.error('Error loading game data:', error);
          document.getElementById('loadingState').style.display = 'none';
          document.getElementById('errorState').style.display = 'block';
        }
      }

      function resetCategoryCards(categoryId) {
        if (cardIdsByCategory[categoryId]) {
          availableCardIds[categoryId] = [...cardIdsByCategory[categoryId]];
          usedCardIds[categoryId] = [];
        }
      }

      // 新的卡片堆栈渲染函数
      function renderCardStack(order = cardOrder, fullReset = true) {
        const targetOrder = order;
        targetOrder.forEach((categoryId, index) => {
          const cardElement = document.querySelector(`.stacked-card[data-category='${categoryId}']`);
          
          if (fullReset) {
            cardElement.classList.remove('slide-left', 'slide-right', 'slide-in-from-left');
          }
          
          if (index === 0) {
            cardElement.style.transform = 'translateY(0px) scale(1)';
            cardElement.style.zIndex = 10;
            cardElement.style.opacity = '1';
            cardElement.style.pointerEvents = 'auto';
          } else {
            const stackOffset = index * -15;
            const stackScale = 1 - (index * 0.04);
            cardElement.style.transform = `translateY(${stackOffset}px) scale(${stackScale})`;
            cardElement.style.zIndex = 10 - index;
            cardElement.style.opacity = '1';
            cardElement.style.pointerEvents = 'none';
          }
        });
      }

      // 更新顶层卡片文本
      function updateTopCardText() {
        currentCategoryId = cardOrder[0];
        updateTopicCardUnifiedStyle();
        
        // 显示分类切换消息
        topicTextElement.classList.remove('topic-fade-in');
        topicTextElement.classList.add('topic-fade-out');
        
        setTimeout(() => {
          topicTextElement.textContent = '点击卡片开始';
          topicTextElement.classList.remove('topic-fade-out');
          topicTextElement.classList.add('topic-fade-in');
        }, 300);
      }

      // 全新的 handleSwipe 函数，包含非对称逻辑
      function handleSwipe(direction) {
        if (isAnimating) return;
        isAnimating = true;

        const outgoingCard = document.querySelector(`.stacked-card[data-category='${cardOrder[0]}']`);

        if (direction === 'right') {
          // --- 逻辑1：向右滑 → 下一张 ---

          // 1. 让顶层卡片向右滑出
          outgoingCard.classList.add('slide-right');

          // 2. 立即开始下方卡片的移动
          setTimeout(() => {
            const newOrder = [...cardOrder];
            newOrder.push(newOrder.shift());
            renderCardStack(newOrder, false); // 预渲染，但不改变状态
          }, 50);

          // 3. 动画结束后，更新状态并清理
          outgoingCard.addEventListener('animationend', () => {
            cardOrder.push(cardOrder.shift()); // 将第一张移动到末尾
            renderCardStack();                 // 根据新顺序重置所有卡片样式
            updateTopCardText();
            isAnimating = false;
          }, { once: true });

        } else { // direction === 'left'
          // --- 逻辑2：向左滑 ← 上一张 (撤销) ---
          
          const incomingCardCategory = cardOrder[cardOrder.length - 1];
          const incomingCard = document.querySelector(`.stacked-card[data-category='${incomingCardCategory}']`);

          // 1. 让当前顶层卡片向右滑走，为从左边来的新卡片腾出位置
          outgoingCard.classList.add('slide-right');
          
          // 2. 让牌组的最后一张牌从左侧滑入
          incomingCard.classList.add('slide-in-from-left');

          // 3. 在"入场"动画结束后，更新状态并清理
          incomingCard.addEventListener('animationend', () => {
            cardOrder.unshift(cardOrder.pop()); // 将最后一张移动到开头
            renderCardStack();                  // 根据新顺序重置所有卡片样式
            updateTopCardText();
            isAnimating = false;
          }, { once: true });
        }
      }

      // 优化后的卡片获取 - 按需加载单张卡片
      async function getNextCard(categoryId) {
        if (!availableCardIds[categoryId] || availableCardIds[categoryId].length === 0) {
          return null; // 没有更多卡片
        }

        // 从可用卡片中随机选择一个ID
        const randomIndex = Math.floor(Math.random() * availableCardIds[categoryId].length);
        const selectedCardId = availableCardIds[categoryId][randomIndex];
        
        // 从可用列表中移除，添加到已使用列表
        availableCardIds[categoryId].splice(randomIndex, 1);
        usedCardIds[categoryId].push(selectedCardId);
        
        try {
          // 按需获取单张卡片内容
          const card = await getCardById(selectedCardId);
          return card;
        } catch (error) {
          console.error('Error fetching card by ID:', error);
          return null;
        }
      }

      async function displayNewTopic() {
        if (!cardIdsByCategory[currentCategoryId]) {
          topicTextElement.textContent = '话题数据未加载或类型不存在。';
          return;
        }

        // 显示加载状态
        topicTextElement.classList.remove('topic-fade-in');
        topicTextElement.classList.add('topic-fade-out');
        
        setTimeout(async () => {
          try {
            const card = await getNextCard(currentCategoryId);
            
            if (card === null) {
              // 所有卡片都已使用，显示完成模态框
              showCompletionModal();
              return;
            }

            topicTextElement.textContent = card.content;
            topicTextElement.classList.remove('topic-fade-out');
            topicTextElement.classList.add('topic-fade-in');
          } catch (error) {
            console.error('Error displaying new topic:', error);
            topicTextElement.textContent = '加载话题失败，请重试';
            topicTextElement.classList.remove('topic-fade-out');
            topicTextElement.classList.add('topic-fade-in');
          }
        }, 300);
      }

      function showCompletionModal() {
        const modal = document.getElementById('completionModal');
        const completedCount = document.getElementById('completedCount');
        const currentCategoryName = document.getElementById('currentCategoryName');
        
        completedCount.textContent = cardIdsByCategory[currentCategoryId].length;
        currentCategoryName.textContent = categoryNames[currentCategoryId];
        
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      window.closeCompletionModal = function() {
        const modal = document.getElementById('completionModal');
        modal.classList.remove('active');
        document.body.style.overflow = '';
      }

      window.restartCategory = function() {
        resetCategoryCards(currentCategoryId);
        closeCompletionModal();
        
        // 显示重新开始消息
        topicTextElement.classList.remove('topic-fade-in');
        topicTextElement.classList.add('topic-fade-out');
        
        setTimeout(() => {
          topicTextElement.textContent = '点击卡片开始新一轮';
          topicTextElement.classList.remove('topic-fade-out');
          topicTextElement.classList.add('topic-fade-in');
        }, 300);
      }

      function updateTopicCardUnifiedStyle() {
        if (!categoryColors[currentCategoryId]) {
          console.warn('Current category data is not available.');
          return;
        }
        const activeCategoryData = categoryColors[currentCategoryId];
        for (const key in categoryColors) {
          if (categoryColors.hasOwnProperty(key)) {
            topicCardElement.classList.remove(
              categoryColors[key].mainCardColor,
              categoryColors[key].mainCardTextColor
            );
          }
        }
        topicCardElement.classList.add(
          activeCategoryData.mainCardColor,
          activeCategoryData.mainCardTextColor
        );
      }

      // 简化的分类设置函数（现在主要用于点击分类标签）
      function setActiveCategory(newCategoryId) {
        // 找到目标分类在cardOrder中的位置
        const targetIndex = cardOrder.indexOf(newCategoryId);
        if (targetIndex === -1) return;
        
        // 重新排列cardOrder，将目标分类移到顶部
        const newOrder = cardOrder.slice(targetIndex).concat(cardOrder.slice(0, targetIndex));
        cardOrder = newOrder;
        
        // 重新渲染卡片堆栈
        renderCardStack();
        updateTopCardText();
      }

      window.goBack = function() {
        window.location.href = 'index.html';
      }

      topicCardElement.addEventListener('click', (e) => {
        if (e.target.closest('.category-selector')) {
          return;
        }
        displayNewTopic();
      });

      // 滑动功能 - 重构为卡片堆栈逻辑
      let startX = 0;
      let startY = 0;
      let isDragging = false;

      topicCardElement.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        isDragging = true;
      });

      topicCardElement.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        e.preventDefault(); // 防止页面滚动
      });

      topicCardElement.addEventListener('touchend', (e) => {
        if (!isDragging) return;
        isDragging = false;

        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const deltaX = endX - startX;
        const deltaY = endY - startY;

        // 只有当水平滑动距离大于垂直滑动距离且达到最小阈值时才响应
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
          if (deltaX > 0) {
            // 右滑：撤销到上一张（末尾卡片移到顶部）
            handleSwipe('left');
          } else {
            // 左滑：前进到下一张（顶层卡片移到末尾）
            handleSwipe('right');
          }
        } else if (Math.abs(deltaY) < 30 && Math.abs(deltaX) < 30) {
          // 如果是轻点而非滑动，显示新话题
          displayNewTopic();
        }
      });

      // 鼠标事件（用于桌面端测试）
      topicCardElement.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        startY = e.clientY;
        isDragging = true;
      });

      topicCardElement.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
      });

      topicCardElement.addEventListener('mouseup', (e) => {
        if (!isDragging) return;
        isDragging = false;

        const deltaX = e.clientX - startX;
        const deltaY = e.clientY - startY;

        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
          if (deltaX > 0) {
            // 右滑：撤销到上一张
            handleSwipe('left');
          } else {
            // 左滑：前进到下一张
            handleSwipe('right');
          }
        } else if (Math.abs(deltaY) < 30 && Math.abs(deltaX) < 30) {
          displayNewTopic();
        }
      });

      categorySelectors.forEach((selector) => {
        selector.addEventListener('click', (e) => {
          e.stopPropagation();
          setActiveCategory(selector.dataset.categoryId);
        });
      });

      // 关闭完成模态框的事件监听
      document.getElementById('completionModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeCompletionModal();
        }
      });

      // ESC键关闭完成模态框
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeCompletionModal();
        }
      });

      // 初始化应用
      loadGameData();
    </script>
  </body>
</html>
