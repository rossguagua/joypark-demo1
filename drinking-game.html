<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>喝酒话题游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #151515;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 100px;
        padding-bottom: 80px;
        overflow-x: hidden;
      }

      .topic-fade-out {
        animation: fadeOutTopic 0.3s ease-in-out forwards;
      }
      .topic-fade-in {
        animation: fadeInTopic 0.3s ease-in-out forwards;
      }

      @keyframes fadeInTopic {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOutTopic {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-15px);
        }
      }

      .font-mi-sans {
        /* Placeholder */
      }
      .font-rajdhani {
        /* Placeholder */
      }

      .category-text-part {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 1.2;
        height: 100%;
      }

      /* 指令：请用以下代码块，替换掉所有旧的、与卡片和滑动相关的CSS样式 */

      /* 卡片堆叠的容器 */
      .card-stack {
        position: relative;
        /* 宽度和高度现在由其父容器或直接在元素上定义 */
      }

      /* 独立的、可堆叠的卡片 */
      .stacked-card {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.35);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        /* 这是让下方卡片平滑移动的核心 */
        transition: transform 0.4s ease-in-out;
      }

      /* 卡片头部和主体内容（这些样式基本不变） */
      .card-header { height: 60px; display: flex; align-items: center; justify-content: flex-end; padding: 0 20px; }
      .category-label { background: rgba(0, 0, 0, 0.2); color: white; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 600; }
      .card-body { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
      .topic-text { font-size: 28px; font-weight: 900; text-align: center; line-height: 1.3; }

      /* 卡片颜色主题 (不变) */
      .card-surprise { background: linear-gradient(135deg, #ffc9dc, #ff9bb8); color: #2d1b69; }
      .card-intense { background: linear-gradient(135deg, #b8b4ff, #9c97ff); color: #1a0d4d; }
      .card-ontheedge { background: linear-gradient(135deg, #a0e7e5, #7dd3d8); color: #0d4a4f; }
      .card-mildmode { background: linear-gradient(135deg, #c8fd0b, #a8e600); color: #2d4a0d; }

      /* 滑出动画（现在只应用于滑走的卡片） */
      @keyframes slideLeftOut { to { transform: translateX(-120%) rotate(-15deg); opacity: 0; } }
      @keyframes slideRightOut { to { transform: translateX(120%) rotate(15deg); opacity: 0; } }

      /* 滑入动画（仅用于左滑撤销） */
      @keyframes slideInFromLeft {
        from { transform: translateX(-120%) rotate(-15deg); opacity: 0; }
        to { transform: translateX(0) rotate(0); opacity: 1; }
      }

      .slide-left { animation: slideLeftOut 0.5s ease-in-out forwards; }
      .slide-right { animation: slideRightOut 0.5s ease-in-out forwards; }
      .slide-in-from-left { animation: slideInFromLeft 0.5s ease-in-out forwards; }

      .back-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
        z-index: 100;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(-50%) translateY(-2px);
      }

      .back-button:active {
        transform: translateX(-50%) translateY(0);
      }

      .swipe-hint {
        color: #888888;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        animation: pulse-hint 3s infinite;
        pointer-events: none;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        white-space: nowrap;
        margin-top: 16px;
      }

      @keyframes pulse-hint {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }

      /* Completion Modal Styles */
      .completion-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .completion-modal.active {
        opacity: 1;
        visibility: visible;
      }

      .completion-content {
        background: linear-gradient(135deg, rgba(21, 21, 21, 0.95) 0%, rgba(40, 40, 40, 0.95) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 32px 24px;
        max-width: 320px;
        width: 100%;
        color: white;
        text-align: center;
        transform: translateY(30px) scale(0.9);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .completion-modal.active .completion-content {
        transform: translateY(0) scale(1);
      }

      .completion-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      .completion-title {
        font-size: 24px;
        font-weight: 900;
        margin-bottom: 12px;
        color: white;
      }

      .completion-description {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 24px;
        color: #e0e0e0;
      }

      .completion-stats {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 24px;
      }

      .stats-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .stats-item:last-child {
        margin-bottom: 0;
      }

      .stats-label {
        color: #aaa;
        font-size: 14px;
      }

      .stats-value {
        color: white;
        font-weight: 700;
        font-size: 14px;
      }

      .completion-buttons {
        display: flex;
        gap: 12px;
      }

      .btn-restart, .btn-continue {
        flex: 1;
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-restart {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
      }

      .btn-restart:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
      }

      .btn-continue {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-continue:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .error-message {
        color: #ff6b6b;
        text-align: center;
        padding: 20px;
        background: rgba(255, 107, 107, 0.1);
        border: 1px solid rgba(255, 107, 107, 0.3);
        border-radius: 12px;
        margin: 20px;
      }
    </style>
  </head>
  <body class="bg-[#151515] text-white">
    <!-- Loading State -->
    <div id="loadingState" class="text-center py-8">
      <div class="loading-spinner mx-auto mb-4"></div>
      <p class="text-gray-400">正在加载游戏数据...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="error-message" style="display: none;">
      <p class="mb-4">加载游戏数据失败</p>
      <button onclick="location.reload()" class="bg-red-500 text-white px-4 py-2 rounded">重试</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="container w-full max-w-[300px] p-4 flex flex-col items-center" style="display: none;">
      <div class="card-stack w-[300px] h-[450px]">
        <div class="stacked-card card-surprise" data-category="surprise">
          <div class="card-header">
            <div class="category-label">盲盒 Surprise Me</div>
          </div>
          <div class="card-body">
            <div class="topic-text">点击卡片开始</div>
          </div>
        </div>

        <div class="stacked-card card-intense" data-category="intense">
          <div class="card-header">
            <div class="category-label">加麻加辣 Intense</div>
          </div>
          <div class="card-body">
            <div class="topic-text">点击卡片开始</div>
          </div>
        </div>

        <div class="stacked-card card-ontheedge" data-category="ontheedge">
          <div class="card-header">
            <div class="category-label">微辣 On the Edge</div>
          </div>
          <div class="card-body">
            <div class="topic-text">点击卡片开始</div>
          </div>
        </div>

        <div class="stacked-card card-mildmode" data-category="mildmode">
          <div class="card-header">
            <div class="category-label">清汤 Mild Mode</div>
          </div>
          <div class="card-body">
            <div class="topic-text">点击卡片开始</div>
          </div>
        </div>
      </div>
      <div class="swipe-hint">👈左滑撤销 | 右滑前进👉 | 点击获取话题</div>
    </div>

    <!-- Completion Modal -->
    <div id="completionModal" class="completion-modal">
      <div class="completion-content">
        <div class="completion-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        
        <div class="completion-title">🎉 恭喜完成！</div>
        <div class="completion-description">
          你已经解锁了本类别的所有话题！每一个话题都为今晚增添了精彩。
        </div>
        
        <div class="completion-stats">
          <div class="stats-item">
            <span class="stats-label">已完成话题</span>
            <span id="completedCount" class="stats-value">0</span>
          </div>
          <div class="stats-item">
            <span class="stats-label">当前类别</span>
            <span id="currentCategoryName" class="stats-value">-</span>
          </div>
        </div>
        
        <div class="completion-buttons">
          <button class="btn-restart" onclick="restartCategory()">
            重新开始
          </button>
          <button class="btn-continue" onclick="closeCompletionModal()">
            继续探索
          </button>
        </div>
      </div>
    </div>

    <!-- 简洁返回键 -->
    <button onclick="goBack()" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
      返回游戏库
    </button>

    <script type="module">
      // 安全的模块导入，避免使用top-level await
      let getGameCardIds, getCardById, getGameByCategoryTag;
      
      // 游戏状态管理
      let cardIdsByCategory = {}; // 存储每个分类的卡片ID列表
      let availableCardIds = {}; // 存储每个分类可用的卡片ID
      let usedCardIds = {}; // 存储每个分类已使用的卡片ID
      let currentCategoryId = 'mildmode';
      let gameData = null; // 存储游戏数据
      
      // 卡片堆栈管理
      let cardOrder = ['mildmode', 'ontheedge', 'intense', 'surprise']; // 卡片顺序
      let isAnimating = false; // 动画状态锁

      const categoryNames = {
        'surprise': '盲盒 Surprise Me',
        'intense': '加麻加辣 Intense',
        'ontheedge': '微辣 On the Edge',
        'mildmode': '清汤 Mild Mode'
      };

      // 异步初始化模块和游戏数据
      (async function initializeGame() {
        try {
          const supabaseModule = await import('./src/lib/supabase.ts');
          getGameCardIds = supabaseModule.getGameCardIds;
          getCardById = supabaseModule.getCardById;
          getGameByCategoryTag = supabaseModule.getGameByCategoryTag;
          console.log('✅ Supabase模块加载成功');
          
          // 模块加载成功后，加载游戏数据
          await loadGameData();
        } catch (error) {
          console.error('❌ 初始化失败:', error);
          
          // 显示错误状态
          document.getElementById('loadingState').style.display = 'none';
          document.getElementById('errorState').style.display = 'block';
          document.getElementById('errorState').innerHTML = `
            <p class="mb-4">游戏初始化失败</p>
            <p class="text-sm text-gray-400 mb-4">错误: ${error.message}</p>
            <button onclick="location.reload()" class="bg-red-500 text-white px-4 py-2 rounded">重试</button>
          `;
        }
      })();

      function resetCategoryCards(categoryId) {
        if (cardIdsByCategory[categoryId]) {
          availableCardIds[categoryId] = [...cardIdsByCategory[categoryId]];
          usedCardIds[categoryId] = [];
        }
      }

      // --- 指令：请用以下代码块替换所有相关的JS函数和事件监听 ---

      // 新的渲染函数：只负责根据数组顺序设置所有卡的"静止"状态
      function renderCardStack() {
          cardOrder.forEach((categoryId, index) => {
              const cardElement = document.querySelector(`.stacked-card[data-category='${categoryId}']`);
              if (!cardElement) return;

              // 清理可能残留的动画类
              cardElement.classList.remove('slide-left', 'slide-right', 'slide-in-from-left');

              if (index === 0) {
                  // 设置顶层卡片样式
                  cardElement.style.transform = 'translateY(0px) scale(1)';
                  cardElement.style.zIndex = 10;
                  cardElement.style.opacity = '1';
                  cardElement.style.pointerEvents = 'auto'; // 允许交互
              } else {
                  // 设置下方堆叠卡片的样式
                  const stackOffset = index * -15;
                  const stackScale = 1 - (index * 0.05);
                  cardElement.style.transform = `translateY(${stackOffset}px) scale(${stackScale})`;
                  cardElement.style.zIndex = 10 - index;
                  cardElement.style.opacity = '1';
                  cardElement.style.pointerEvents = 'none'; // 禁止交互
              }
          });
      }

      // 全新的、包含正确逻辑的 handleSwipe 函数
      function handleSwipe(direction) {
          if (isAnimating) return;
          isAnimating = true;

          const outgoingCard = document.querySelector(`.stacked-card[data-category='${cardOrder[0]}']`);
          if (!outgoingCard) {
              isAnimating = false;
              return;
          }

          // 动画结束后的统一清理和状态更新函数
          const cleanup = (isUndo = false) => {
              if (isUndo) {
                  cardOrder.unshift(cardOrder.pop()); // 左滑撤销：最后一张到第一
              } else {
                  cardOrder.push(cardOrder.shift()); // 右滑前进：第一张到最后
              }
              renderCardStack();
              updateTopCardText(); // 更新新顶层卡片的文本
              isAnimating = false;
          };

          if (direction === 'right') {
              // --- 右滑：前进 ---
              outgoingCard.classList.add('slide-right');
              outgoingCard.addEventListener('animationend', () => cleanup(false), { once: true });
          } else {
              // --- 左滑：撤销 ---
              const incomingCardCategory = cardOrder[cardOrder.length - 1];
              const incomingCard = document.querySelector(`.stacked-card[data-category='${incomingCardCategory}']`);

              // 顶层卡片滑走（向右滑，给左边腾位置）
              outgoingCard.classList.add('slide-right');
              // 底层卡片从左边滑入
              incomingCard.classList.add('slide-in-from-left');

              // 监听入场卡片的动画结束事件
              incomingCard.addEventListener('animationend', () => cleanup(true), { once: true });
          }
      }

      // 更新顶层卡片文本函数 (小幅修改，以适应新结构)
      function updateTopCardText() {
          currentCategoryId = cardOrder[0];
          const topCard = document.querySelector(`.stacked-card[data-category='${currentCategoryId}']`);
          if (!topCard) return;

          const topicTextEl = topCard.querySelector('.topic-text');
          topicTextEl.classList.remove('topic-fade-in');
          topicTextEl.classList.add('topic-fade-out');

          setTimeout(() => {
              topicTextEl.textContent = '点击卡片开始';
              topicTextEl.classList.remove('topic-fade-out');
              topicTextEl.classList.add('topic-fade-in');
          }, 300);
      }

      // 优化后的卡片获取 - 按需加载单张卡片
      async function getNextCard(categoryId) {
        if (!availableCardIds[categoryId] || availableCardIds[categoryId].length === 0) {
          return null; // 没有更多卡片
        }

        // 从可用卡片中随机选择一个ID
        const randomIndex = Math.floor(Math.random() * availableCardIds[categoryId].length);
        const selectedCardId = availableCardIds[categoryId][randomIndex];
        
        // 从可用列表中移除，添加到已使用列表
        availableCardIds[categoryId].splice(randomIndex, 1);
        usedCardIds[categoryId].push(selectedCardId);
        
        try {
          // 按需获取单张卡片内容
          const card = await getCardById(selectedCardId);
          return card;
        } catch (error) {
          console.error('Error fetching card by ID:', error);
          return null;
        }
      }

      async function displayNewTopic() {
        if (!cardIdsByCategory[currentCategoryId]) {
          const topCard = document.querySelector(`.stacked-card[data-category='${currentCategoryId}']`);
          if (topCard) {
            const topicTextEl = topCard.querySelector('.topic-text');
            topicTextEl.textContent = '话题数据未加载或类型不存在。';
          }
          return;
        }

        const topCard = document.querySelector(`.stacked-card[data-category='${currentCategoryId}']`);
        if (!topCard) return;
        
        const topicTextEl = topCard.querySelector('.topic-text');
        
        // 显示加载状态
        topicTextEl.classList.remove('topic-fade-in');
        topicTextEl.classList.add('topic-fade-out');
        
        setTimeout(async () => {
          try {
            const card = await getNextCard(currentCategoryId);
            
            if (card === null) {
              // 所有卡片都已使用，显示完成模态框
              showCompletionModal();
              return;
            }

            topicTextEl.textContent = card.content;
            topicTextEl.classList.remove('topic-fade-out');
            topicTextEl.classList.add('topic-fade-in');
          } catch (error) {
            console.error('Error displaying new topic:', error);
            topicTextEl.textContent = '加载话题失败，请重试';
            topicTextEl.classList.remove('topic-fade-out');
            topicTextEl.classList.add('topic-fade-in');
          }
        }, 300);
      }

      function showCompletionModal() {
        const modal = document.getElementById('completionModal');
        const completedCount = document.getElementById('completedCount');
        const currentCategoryName = document.getElementById('currentCategoryName');
        
        completedCount.textContent = cardIdsByCategory[currentCategoryId].length;
        currentCategoryName.textContent = categoryNames[currentCategoryId];
        
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      window.closeCompletionModal = function() {
        const modal = document.getElementById('completionModal');
        modal.classList.remove('active');
        document.body.style.overflow = '';
      }

      window.restartCategory = function() {
        resetCategoryCards(currentCategoryId);
        closeCompletionModal();
        
        // 显示重新开始消息
        topicTextElement.classList.remove('topic-fade-in');
        topicTextElement.classList.add('topic-fade-out');
        
        setTimeout(() => {
          topicTextElement.textContent = '点击卡片开始新一轮';
          topicTextElement.classList.remove('topic-fade-out');
          topicTextElement.classList.add('topic-fade-in');
        }, 300);
      }

      // 移除已不需要的函数，因为现在每个卡片都有自己的颜色

      // --- 事件监听器部分 ---
      // 注意：监听对象现在是 .card-stack 容器
      document.addEventListener('DOMContentLoaded', () => {
          const cardStackContainer = document.querySelector('.card-stack');
          if (!cardStackContainer) return;
          
          let startX = 0;
          let startY = 0;
          let isDragging = false;

          // 为容器（而非单个卡片）添加事件监听
          cardStackContainer.addEventListener('mousedown', (e) => {
              // 只在顶层卡片上按下才有效
              if (e.target.closest('.stacked-card') !== document.querySelector(`.stacked-card[data-category='${cardOrder[0]}']`)) {
                  return;
              }
              startX = e.clientX;
              startY = e.clientY;
              isDragging = true;
          });

          cardStackContainer.addEventListener('mousemove', (e) => {
              if (!isDragging) return;
              e.preventDefault();
          });

          cardStackContainer.addEventListener('mouseup', (e) => {
              if (!isDragging) return;
              isDragging = false;

              const deltaX = e.clientX - startX;
              const deltaY = e.clientY - startY;

              if (Math.abs(deltaX) < 50) { // 判断为点击
                  displayNewTopic();
              } else if (Math.abs(deltaX) > Math.abs(deltaY)) { // 判断为水平滑动
                  handleSwipe(deltaX > 0 ? 'right' : 'left');
              }
          });

          // 触摸事件同理...
          cardStackContainer.addEventListener('touchstart', (e) => {
              if (e.target.closest('.stacked-card') !== document.querySelector(`.stacked-card[data-category='${cardOrder[0]}']`)) {
                  return;
              }
              startX = e.touches[0].clientX;
              startY = e.touches[0].clientY;
              isDragging = true;
          });
          
          cardStackContainer.addEventListener('touchend', (e) => {
              if (!isDragging) return;
              isDragging = false;
              
              const endX = e.changedTouches[0].clientX;
              const deltaX = endX - startX;
              
              if (Math.abs(deltaX) < 50) {
                  displayNewTopic();
              } else {
                  handleSwipe(deltaX > 0 ? 'right' : 'left');
              }
          });
      });
      
      window.goBack = function() {
        window.location.href = 'index.html';
      }

      // 关闭完成模态框的事件监听
      document.getElementById('completionModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeCompletionModal();
        }
      });

      // ESC键关闭完成模态框
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeCompletionModal();
        }
      });

      // 初始化应用
      async function loadGameData() {
        try {
          console.log('Loading game data from database...');
          const startTime = performance.now();
          
          // 添加超时保护
          const timeoutPromise = new Promise((_, reject) => {
            setTimeout(() => reject(new Error('Database connection timeout')), 10000);
          });
          
          // 首先获取游戏数据
          gameData = await Promise.race([getGameByCategoryTag('drinking-topics'), timeoutPromise]);
          if (!gameData) {
            throw new Error('Game not found with category_tag: drinking-topics');
          }
          
          console.log('Game data loaded:', gameData);
          
          // 并行加载所有分类的卡片ID列表，使用正确的游戏ID
          const loadPromises = Object.keys(categoryNames).map(async (categoryId) => {
            console.log(`Loading card IDs for category: ${categoryId}`);
            try {
              const cardIds = await Promise.race([
                getGameCardIds(gameData.id, categoryId),
                new Promise((_, reject) => setTimeout(() => reject(new Error('Card loading timeout')), 5000))
              ]);
              console.log(`Loaded ${cardIds.length} card IDs for ${categoryId}`);
              
              cardIdsByCategory[categoryId] = cardIds;
              availableCardIds[categoryId] = [...cardIds]; // 创建副本
              usedCardIds[categoryId] = [];
              
              return { categoryId, count: cardIds.length };
            } catch (error) {
              console.warn(`Failed to load cards for ${categoryId}:`, error);
              // 提供默认空数据，避免完全失败
              cardIdsByCategory[categoryId] = [];
              availableCardIds[categoryId] = [];
              usedCardIds[categoryId] = [];
              return { categoryId, count: 0 };
            }
          });

          const results = await Promise.all(loadPromises);
          const loadTime = performance.now() - startTime;
          
          console.log(`All card IDs loaded in ${loadTime.toFixed(2)}ms:`, results);
          
          // 隐藏加载状态，显示游戏
          document.getElementById('loadingState').style.display = 'none';
          document.getElementById('gameContainer').style.display = 'flex';
          
          // 初始化卡片堆栈
          renderCardStack();
          updateTopCardText();
          
        } catch (error) {
          console.error('Error loading game data:', error);
          
          // 显示错误状态
          document.getElementById('loadingState').style.display = 'none';
          document.getElementById('errorState').style.display = 'block';
          
          // 添加详细错误信息
          document.getElementById('errorState').innerHTML = `
            <p class="mb-4">加载游戏数据失败</p>
            <p class="text-sm text-gray-400 mb-4">错误: ${error.message}</p>
            <button onclick="location.reload()" class="bg-red-500 text-white px-4 py-2 rounded">重试</button>
          `;
        }
      }
    </script>
  </body>
